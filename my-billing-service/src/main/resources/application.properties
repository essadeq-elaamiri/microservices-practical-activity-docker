server.port=8083
spring.application.name=BILLING-SERVER
spring.h2.console.enabled=true
spring.cloud.discovery.enabled=true
spring.datasource.url=jdbc:h2:mem:billing-db
eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://discovery-service:8761/eureka/
# In the preceding example, "defaultZone" is a magic string fallback
# value that provides the service URL for any client that does not
# express a preference (in other words, it is a useful default).

